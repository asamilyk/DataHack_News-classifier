<!DOCTYPE html>
{% load static %}
<!-- Coding By Samilyk Anastasia - -->
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Main Page </title>
    <link rel="stylesheet" href="{% static 'news/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav>
    <div class="navbar">
        <div class="logo"><a href="{% url 'index' %}">News classifier</a></div>
        <div class="appearance">
            <div class="light-dark">
                <i class="btn fas fa-moon" data-color="#e4e6eb #e4e6eb #24292D #24292D #242526"></i>
            </div>
            <div class="color-icon">
                <div class="icons">
                    <i class="fas fa-palette"></i>
                    <i class="fas fa-sort-down arrow"></i>
                </div>
                <div class="color-box">
                    <h3>Выбор цветовой темы</h3>
                    <div class="color-switchers">
                        <button class="btn blue active" data-color="#fff #24292d #4070f4 #0b3cc1 #F0F8FF"></button>
                        <button class="btn orange" data-color="#fff #242526 #F79F1F #DD8808 #fef5e6"></button>
                        <button class="btn purple" data-color="#fff #242526 #8e44ad #783993 #eadaf1"></button>
                        <button class="btn green" data-color="#fff #242526 #3A9943 #2A6F31 #DAF1DC"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="home-content">
    <div class="texts">
        <h2 class="text">News</h2>
        <h3 class="text"><span>CLASSIFIER</span></h3>
        <p> Upload the necessary data to the forms below and click the button</p>
        <form method="POST" action="get_cats_tags/">
            {% csrf_token %}
            <textarea name="text_1" rows="5" cols="50" placeholder="title"></textarea><br>
            <textarea name="text_2" rows="5" cols="50" placeholder="description"></textarea><br>
            <textarea name="text_3" rows="5" cols="50" placeholder="text"></textarea><br>
            <button type="submit" class="submit-btn">Start classification</button>
        </form>
    </div>


</section>

<script src="{% static 'news/scripts/script.js' %}"></script>
</body>

</html>
